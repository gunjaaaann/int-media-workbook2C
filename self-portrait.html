<!DOCTYPE html>
<html lang="en">
<head>
    <!-- add in CDN for three.js library -->
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G's self portrait</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

    <!--textures have been downloaded from - 
    head: https://www.cgbookcase.com/textures/copper-tiles-01-->

    <style>
        body {
            margin: 0; 
            overflow: hidden;
        }

        canvas {display: block;}
    </style>
</head>


<body>  
    <canvas class="threejs"></canvas>
    <script>

        //Initialise the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xebe3ff);

        //Define material colours
        const texture = new THREE.TextureLoader().load("images/head-texture.png")

        //Add lights
        const directionalLight = new THREE.DirectionalLight(0xf2e7d8, 1.8);
        directionalLight.position.set(7, 7, 6);
        scene.add(directionalLight);

        const ambientLight = new THREE.AmbientLight(0xf2e7d8, 0.3);
        ambientLight.position.set(7, 7, 6);
        scene.add(ambientLight);


        //Add objects
        //Head
        const head = new THREE.Mesh(new THREE.BoxGeometry(5, 6, 7), new THREE.MeshStandardMaterial({map:texture}));
        head.position.set(0, 0, 0);
        scene.add(head);

        //Neck
        const neck = new THREE.Mesh(new THREE.BoxGeometry(5, 2, 4), new THREE.MeshStandardMaterial({color: 0x820168}));
        neck.position.set(0, -4, 0);
        scene.add(neck);

        //Left eye
        const leftEye = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshStandardMaterial({color: 0xb9cf61}));
        leftEye.position.set(2.5, 1, -2);
        scene.add(leftEye);

        //Right eye
        const rightEye = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshStandardMaterial({color: 0xb9cf61}));
        rightEye.position.set(2.5, 1, 2);
        scene.add(rightEye);

        //Smile
        const smileOne = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshStandardMaterial({color: 0x0508a8}));
        smileOne.position.set(2.5, -1, 2);
        scene.add(smileOne);

        const smileTwo = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshStandardMaterial({color: 0x0508a8}));
        smileTwo.position.set(2.5, -1, -2);
        scene.add(smileTwo);

        const smileThree = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshStandardMaterial({color: 0x0508a8}));
        smileThree.position.set(2.5, -1.3, 1.5);
        scene.add(smileThree);

        const smileFour = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshStandardMaterial({color: 0x0508a8}));
        smileFour.position.set(2.5, -1.3, -1.5);
        scene.add(smileFour);

        const smileFive = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshStandardMaterial({color: 0x0508a8}));
        smileFive.position.set(2.5, -1.6, 1);
        scene.add(smileFive);

        const smileSix = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshStandardMaterial({color: 0x0508a8}));
        smileSix.position.set(2.5, -1.6, -1);
        scene.add(smileSix);

        const smileSeven = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshStandardMaterial({color: 0x0508a8}));
        smileSeven.position.set(2.5, -1.9, -0.5);
        scene.add(smileSeven);

        const smileEight = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshStandardMaterial({color: 0x0508a8}));
        smileEight.position.set(2.5, -1.9, 0.5);
        scene.add(smileEight);

        const smileNine = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshStandardMaterial({color: 0x0508a8}));
        smileNine.position.set(2.5, -1.9, 0);
        scene.add(smileNine);

        //Nose
        const nose = new THREE.Mesh(new THREE.BoxGeometry(0.2, 1.5, 0.5), new THREE.MeshStandardMaterial({color: 0x875afa}));
        nose.position.set(2.5, 0, 0);
        scene.add(nose);



        //Camera
        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 200);
        camera.position.set(20, 25, 30);


        //Renderer
        const canvas = document.querySelector('canvas.threejs');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));


        //OrbitControls
        const controls = new THREE.OrbitControls(camera, canvas);
        controls.enableDamping = true;
        controls.autoRotate = true;


        //Resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        
        // Render loop
        function animate() {
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();


    </script>
</body>
