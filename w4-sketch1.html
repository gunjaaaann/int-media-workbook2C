<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>p5 Sketch 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <script>
        function setup() {
            let canvas = createCanvas(windowWidth, 900);
            canvas.parent('canvas-container');
            background(255, 255, 255);
            frameRate(8);
        }

        function draw() {
            let x = random(width);
            let y = random(height);
            drawFlower(x, y);
        }

        function drawFlower(x, y) {
            push(); // Save the current drawing state
            translate(mouseX, mouseY); // Use mouseX/mouseY as flower center
            fill(255, 0, 0);
            noStroke();
            for (let i = 0; i < 10; i++) {
                ellipse(0, 30, 20, 50);
                rotate(PI / 5);
            }
            fill(0);
            circle(0, 0, 30);
            pop(); // Restore the drawing state
        }
    </script>
</body>
</html>
