<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>p5 Sketch 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        let canvas3;

        function setup () {
            canvas3 = createCanvas(1100, 500);
            background(0);
            noStroke();
            frameRate(2);
        }

        function draw () {
            for (let i = 0; i < 50; i++) {
                fill(random(255), random(height), random(300));
                circle(random(width), random(height), random(10, 50));
            }
        }
    </script>
</body>
</html>
