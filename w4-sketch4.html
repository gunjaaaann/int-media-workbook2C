<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>p5 Sketch 4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(1100, 500);
            background(0, 255, 0);
            noStroke();
            frameRate(40);
        }

        function draw() {
            stroke(0);
            strokeWeight(4);
            line(mouseX, mouseY, width - 100, height - 100);
            text("00", mouseX, mouseY);
        }
    </script>
</body>
</html>
