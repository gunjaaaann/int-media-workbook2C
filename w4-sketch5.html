<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>p5 Sketch 5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        var kusamaColours = ["pink", "green", "yellow", "blue", "red"];

        function setup() {
            createCanvas(1100, 500);
            background(255);
            frameRate(5);
        }

        function draw() {
            for (let i = 0; i < 50; i++) {
                fill(random(kusamaColours));
                noStroke();
                square(random(width), random(height), random(300));
                ellipse(random(width), random(height), random(300));

                stroke(0);
                strokeWeight(4);
                line(mouseX, mouseY, width - 100, height - 100);
            }
        }
    </script>
</body>
</html>
