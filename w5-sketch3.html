<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    let diceRoll;
    let convertedDice;
    let numbers;

    function setup() {
      createCanvas(1100, 500);
      background(0, 0, 255);
      textAlign(CENTER, CENTER);
      textSize(200);
      noStroke();
      rollDice();
    }

    function draw() {
      background(0, 0, 255);
      fill(255);
      textSize(200);
      text(numbers + 1, width / 2, height / 2);
      noLoop();
    }

    function mousePressed() {
      rollDice();
      loop();
    }

    function rollDice() {
      diceRoll = random(6);
      convertedDice = int(diceRoll);
      numbers = convertedDice;
    }
  </script>
</body>
</html>
