<!-- dice-sketch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    let points = [];

    function preload() {
        font = loadFont('./data/Arial-Black.ttf')
    }

    function setup() {
        createCanvas(1100, 500);
        background(180);
        points = font.textToPoints("Les Points", width/2 - 370, height/2, 75, {sampleFactor: 0.2,});
    }

    function draw() {
        background(160);
        xMapped = map(mouseX, 0, width, 189, 255);
        xMappedSize = map(mouseX, 0, width, 4, 32);
        for (let p of points) {
            fill(0, 0, xMapped, 20);
            noStroke();
            ellipse(p.x, p.y, xMappedSize, xMappedSize)
        }
    }

  </script>
</body>
</html>
